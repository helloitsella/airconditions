        <script>
            // webpage variables
            const body = document.getElementById('body');
            const texts = document.getElementById('texts');
            const buttons = document.querySelectorAll('button');
            let tdiv = document.querySelector('#tdiv');
            let token = document.querySelector('.token');
            console.log(tdiv.width);
            let maxwidth = window.innerWidth;
            let maxheight = window.innerHeight;

            function transformStr() {
                const w = Math.random() * (maxwidth);
                const h = Math.random() * (maxheight);
                return `translate(${w}px, ${h}px)`
            }
            // randomise position


            for (const b of buttons) {
                b.addEventListener('click', () => {
                    console.log('you selected', b.id);
                    texts.innerHTML = `<embed src='/ac/${b.id}.html'>`;
                    token.src = `assets/tokens/${b.id}.png`;
                })
            };

            function animate() {
                tdiv.style.transform = transformStr()
            }

            tdiv.style.transform = transformStr();
            setTimeout(animate, 0);

            setInterval(animate, 70)



        </script>
